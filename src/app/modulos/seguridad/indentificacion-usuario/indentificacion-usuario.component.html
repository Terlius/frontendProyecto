<body ng-app="mainModule" ng-controller="mainController" class="">
  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form [formGroup]="fGroup" class="login-form">
        <div class="row">
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mail_outline</i>
            <input formControlName="usuario" class="validate" id="email" type="email">
            <label for="email" data-error="wrong" data-success="right">Email</label>

            <div class="show_errors" *ngIf="obtenerFormGroup['usuario'].errors 
            && (obtenerFormGroup['usuario'].dirty || obtenerFormGroup['usuario'].touched)">
              <strong>Este campo es obligatorio y debe tener el formato de correo electr√≥nico</strong>
            </div>


          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            <input formControlName="clave" id="password" type="password">
            <label for="password">Password</label>
            <div class="show_errors" *ngIf="obtenerFormGroup['clave'].errors 
            && (obtenerFormGroup['clave'].dirty || obtenerFormGroup['clave'].touched)">
              <strong>Este campo es obligatorio</strong>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <button (click)="indentificarUsuario()" class="btn waves-effect waves-light col s12">Login</button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="#">Register Now!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
            <p class="margin right-align medium-small"><a routerLink="/seguridad/recuperar-clave">Forgot password?</a>
            </p>
          </div>
        </div>

      </form>
    </div>
  </div>
</body>
